<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3da0d1502b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/img/logo_dark_2.png" alt="logo" />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
        </ul>

        <div class="burger">
          <div class="line" id="line1"></div>
          <div class="line" id="line2"></div>
          <div class="line" id="line3"></div>
        </div>
      </nav>
    </header>
    <main>
      <div class="content">
        <div class="tabs">
          <input type="radio" name="tabs" id="artist" checked />
          <label class="tab" for="artist">artists<i class="fas fa-brush"></i>
          </label>
          <input type="radio" name="tabs" id="studio" />
          <label class="tab" for="studio">studios<i class="fas fa-palette"></i>
          </label>
          <span class="glider"></span>
        </div>
        <div class="output">
          <!-- the output will change based on the radio button selected -->
          <div id="artist-form">
            <h1>For Artists</h1>
            <p>Find and book studio space near you.</p>

            <button>Learn More</button>

            <div class="img-container">
              <img
                src="assets/img/splash_artist.png"
                alt="artist"
                class="splash"
              />
            </div>
          </div>

          <div id="studio-form">
            <h1>For Studios</h1>
            <p>Guaranteed return on your equipment.</p>

            <button>Learn More</button>

            <div class="img-container">
              <img
                src="assets/img/splash_studio.png"
                alt="studio"
                class="splash"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
